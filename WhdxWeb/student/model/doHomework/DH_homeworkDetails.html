<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写作业--作业测试</title>
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/iconfont.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/doHomework/DH_homeworkDetails.css">
</head>
<body>
<div class="Com_Header" id="Com_Head"></div>
<!--面包屑-->
<div class="Com_Crumbs">
    <div class="Com_Crumbs_in">
        <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
        <a href="../../../student/model/index/index.html">首页</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <a href="../../../student/model/doHomework/DH_Presentation.html">写作业</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <span class="dohomeworkname fc49">写作业</span>
    </div>
</div>
<div class="Com_Main">
    <div class="task_paper">
        <div class="task_title">
            <div class="task_name">
                <span class="task_tiltename">3.11食物</span>
                <div class="task_classtarget">班级目标</div>
            </div>
            <div class="task_time">
                <span class="task_fen"></span>
                <span class="task_usedtime"></span>
            </div>
        </div>
        <!--试卷区域-->
        <div class="task_storage">
            <!--作业详情-->
            <div class="task_strogepaper"></div>
            <div class="task_bc"></div>
            <div class="task_strogetitle">
                <div class="task_strogetitleDeposit">
                    <div class="task_attention">
                        <p class="attention">注意事项</p>
                    </div>
                    <div class="task_usetime">
                        <span>作业用时：</span><span id="s_paper_hour">00</span>:<span id="s_paper_min">00</span>:<span id="s_paper_second">00</span><br>
                    </div>
                    <div class="task_seetitle">
                        <!--<p class="task_tiname">一、选择题</p>-->
                        <!--<div class="task_Variousquestions">-->
                        <!--<span class="task_ti">1</span>-->
                        <!--<span class="task_ti">2</span>-->
                        <!--<span class="task_ti">3</span>-->
                        <!--<span class="task_ti">4</span>-->
                        <!--</div>-->
                    </div>
                    <div class="task_see">
                        <span class="hascolor right"></span>
                        <span class="hascolorName rightName">对</span>
                        <span class="hascolor wrong"></span>
                        <span class="hascolorName wrongName">错</span>
                        <span class="hascolor halfright"></span>
                        <span class="hascolorName halfrightName">半对</span>
                        <span class="hascolor nodo"></span>
                        <span class="hascolorName nodoName">未做</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--&lt;!&ndash;返回键&ndash;&gt;-->
    <!--<img class="DH_back" src="../../static/image/test/back.png" />-->
    <!--空白页-->
    <div class="nothing">
        <img class="kolano" src="../../static/image/common/no.png" />
    </div>
</div>
<!--音頻-->
<div class="lession" id="lession">
    <audio preload="auto" id="audio" src="../../static/plugin/song/bed.mp3" controls>很抱歉，您的浏览器版本太低不支持该音频，请升级浏览器:(</audio>
</div>
<div class="task_shark">
    <div class="task_class">
        <i class="iconfont task_delete" >&#xe69a;</i>
        <div class="task_target">班级目标</div>
        <div class="task_portrait">
            <dl class="task_meimg">
                <dt class="task_me"></dt>
                <dd class="task_mename">我</dd>
                <!--皇冠-->
                <img class="peom" src="../../static/image/test/peom.png" />
                <img class="task_pk" src="../../static/image/test/task_pk.png" />
                <img class="task_blance" src="../../static/image/test/task_blance.png" />
                <img class="task_nodo" src="../../static/image/test/nodo.png" />
                <img class="task_wait_correct" src="../../static/image/test/wait_correct.png" />
            </dl>
            <img class="task_vsimg" src="../../static/image/test/task_vs.png" />
            <dl class="task_uimg">
                <dt class="task_u"></dt>
                <dd class="task_uname">你</dd>
                <!--皇冠-->
                <img class="peom" src="../../static/image/test/peom.png" />
                <img class="task_pk" src="../../static/image/test/task_pk.png" />
                <img class="task_blance" src="../../static/image/test/task_blance.png" />
                <img class="task_nodo" src="../../static/image/test/nodo.png" />
                <img class="task_wait_correct" src="../../static/image/test/wait_correct.png" />
            </dl>
        </div>
        <div class="task_rate">
            <span class="task_merate">--</span>
            <span class="task_merateword">正确率</span>
            <span class="task_urate">--</span>
        </div>
        <div class="task_umtime">
            <span class="task_metime">
                <span id="task_metimehh"></span>:
                <span id="task_metimemm"></span>:
                <span id="task_metimess"></span>
            </span>
            <span class="task_metimeword">用时</span>
            <span class="task_utime">
                <span id="task_utimehh"></span>:
                <span id="task_utimemm"></span>:
                <span id="task_utimess"></span>
            </span>
        </div>
    </div>
</div>
<div class="shark">
    <div class="sendpaper">
        <span class="model_paper_delete_correr"></span>
        <span class="model_paper_false_correr"></span>
        <span class="model_paper_success_correr"></span>
    </div>
</div>
<div class="c_Dissolve dino" id="c_ErrorMsg"></div>

    GetHtml("../../model/common/Head.txt","#Com_Head");
</script>
