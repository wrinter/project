<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/me/me_index.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <script src="../../static/plugin/cropper/cropper.min.js"></script>
    <link rel="stylesheet" href="../../static/plugin/cropper/cropper.min.css">
</head>
<body>
<div class="Com_Header" id="Com_Head"></div>
<!--面包屑-->
<div class="Com_Crumbs">
    <div class="Com_Crumbs_in">
        <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
        <a href="../../../student/model/index/index.html">首页</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <span class="fl fc49">个人中心</span>
    </div>
</div>
<!--内容区-->
<div class="Com_Main">
    <div class="m_UserMain">
        <div class="m_UserLeft">
            <div class="m_Photo" id="m_Photo">
                <img src="" alt="" class="m_UserPhoto" id="m_UserPhoto">
                <p class="m_ChangePhoto" id="m_ChangePhoto"><i class="ArrowsFont">&#xe641;</i><i>上传照片</i></p>
            </div>
            <div class="m_UserMsg">
                <span id="UserName" class="m_UserName">UserName</span>
                <div class="m_RankBox">
                    <span>等级：</span><span id="m_Rank">小白</span>
                    <img src="../../static/image/me/m_gradeico.png" class="m_RankIco" alt="">
                </div>
            </div>
            <div class="m_UserBtnBox">
                <a href="me_info.html" class="m_UserBtn">个人资料</a>
                <p class="m_UserBtn" id="m_JoinClass"></p>
            </div>
        </div>
        <ul class="m_UserRight">
            <li>
                <div  class="m_UserRa" id="GoWealth">
                    <img src='../../static/image/me/goldico0.png' alt="" id="m_GoldIco">
                    <p>金币<span id="m_wealth">0</span></p>
                </div>
            </li>
        </ul>
    </div>
    <ul class="m_UserPlate">
        <li class="mutual" id="m_WrongText">
                <p class="m_UserTitle TitColor">错题本</p>
                <img src="../../static/image/me/user03.png" alt="" class="m_Userimg03">
                <p class="m_UserIntro0">错题本，您学习的好帮手，</p>
                <p class="m_UserIntro0">自动收录错题，精准匹配变式。</p>
                <ul class="m_UserWrong" id="m_UserWrong"></ul>
        </li>
        <li class="mutual">
            <a href="me_contribute.html">
                <p class="m_UserTitle TitColor">投稿</p>
                <img src="../../static/image/me/user04.png" alt="" class="m_Userimg04">
                <p class="m_UserIntro0">有奖投稿，参与就有金币，</p>
                <p class="m_UserIntro0">更有机会成为“永久性合作伙伴”。</p>
            </a>
        </li>
        <li class="mutual">
            <div  id="GoTarget">
                <p class="m_UserTitBox" >
                    <img src="../../static/image/me/user05.png" alt="" class="m_Userimg05">
                    <span class="fl TitColor">班级目标</span>
                </p>
                <p class="m_UserIntro1">人生就是要不断超越一个又一个目标</p>
            </div>
        </li>
        <!--<li>-->
            <!--<p class="m_UserTitBox">-->
                <!--<img src="../../static/image/me/user06.png" alt="" class="m_Userimg06">-->
                <!--<span class="fl">商城</span>-->
            <!--</p>-->
            <!--<p class="m_UserIntro1">知识商城，稳赚不赔的长线投资。</p>-->
        <!--</li>-->
        <li>敬请期待…</li>
    </ul>
</div>
<!--加入班级-->
<div class="m_Mask dino" id="m_SeacherClass">
    <div class="m_SeacherClass" id="m_Seacher">
        <img src="../../static/image/common/c_ruleico.png" alt=""  class="m_SeacherClose">
        <div class="m_SeacherBox">
            <input type="text" class="m_SeacherInput" placeholder="请输入六位班级码" maxlength="6" id="m_SeacherInput" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            <p class="m_SeacherBtn" id="m_SeacherBtn">搜索</p>
        </div>
        <p class="m_SeacherError" id="m_SeacherError"></p>
        <div class="m_ConBox" id="m_SeacherResult"></div>
    </div>
</div>
<!--更换头像-->
<div class="m_Mask dino" id="m_ChangeUserPhoto">
    <div class="m_ChangePicBox">
        <img src="../../static/image/common/c_ruleico.png" alt=""  class="m_SeacherClose">
        <div class="m_ChangePicFile">
            <input type="file" value="浏览"  unselectable="on" id="inputImage" class="m_ChangePicFileBtn">
            <p class="m_ChoicePic">选择文件</p>
            <p class="m_PicRule">支持jpg、png、bmp等格式图片且文件小于5M</p>
        </div>
        <div class="img-container" id="Main_imgBox">
            <img src="" id="Main_img">
        </div>
        <div class="m_SmallImg">
            <p class="img-preview  img-180"></p>
            <p class="img-preview  img-100"></p>
            <p class="img-preview  img-60"></p>
        </div>
        <div class="m_SmallTxt">
            <p class="img-180">180px*180px</p>
            <p class="img-100">100px*100px</p>
            <p class="img-60">60px*60px</p>
        </div>
        <div id="CanvasBox" style="display: none"></div>
        <div class="m_PhotoOption">
            <input type="button" data-method="getCroppedCanvas"  value="保存" id="GetImgUrl">
            <input type="button"   value="取消" id="m_CloseChangePhoto">
        </div>
    </div>
</div>
<script src="../../static/javascript/me/me_index.js"></script>
</body>
</html>
