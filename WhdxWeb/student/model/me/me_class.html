<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级详情</title>
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/me/me_class.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>

</head>
<body>
<div class="Com_Header" id="Com_Head"></div>
<!--面包屑-->
<div class="Com_Crumbs">
    <div class="Com_Crumbs_in">
        <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
        <a href="../../../student/model/index/index.html">首页</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <a href="me_index.html">个人中心</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <span class="fl fc49" id="m_ClassName">班级</span>
    </div>
</div>
<!--内容区-->
<div class="Com_Main">
    <!--顶部老师列表-->
    <div class="m_TeacherBox">
        <div class="m_ClassHeader">
            <p class="m_ClassCode">班级码:<span id="m_ClassCode"></span></p>
            <p class="m_QuitClassBtn" id="m_QuitClassBtn">退出班级</p>
        </div>
        <!--班主任-->
        <div class="m_HeadTeacherL" id="m_HeadTeacherL"></div>
        <div class="m_HeadTeacherR">
            <i class="ArrowsFont m_ListBtnL">&#xe613;</i>
            <div class="m_TeacherListBox" id="m_TeacherListBox">
                <!--非班主任列表-->
                <ul class="m_TeacherMain" id="m_TeacherMain"></ul>
            </div>
            <i class="ArrowsFont m_ListBtnR">&#xe601;</i>
        </div>
    </div>
    <!--我的同学-->
    <div class="m_ClassMate">
        <p class="m_ClassHeader">我的同学</p>
        <!--学生列表-->
        <ul class="m_ClassMateList" id="m_ClassMateList"></ul>
    </div>
</div>
<div class="m_Mask dino" id="m_QuitClassBox">
    <div class="m_QuitClassBox">
        <p class="m_CloseQuit" id="m_CloseQuit"></p>
        <p class="m_IsQuitBtn0" id="m_IsQuitBtn0"></p>
        <p class="m_IsQuitBtn1" id="m_IsQuitBtn1"></p>

</div>
<script src="../../static/javascript/me/me_class.js"></script>
