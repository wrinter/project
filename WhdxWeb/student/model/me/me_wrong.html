<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错题本</title>
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/me/me_wrong.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <script src="../../static/plugin/paper/kkpager.js"></script>
    <link rel="stylesheet" href="../../static/plugin/paper/kkpager_orange.css">

<body>
<div class="Com_Header" id="Com_Head"></div>
<!--面包屑-->
<div class="Com_Crumbs">
    <div class="Com_Crumbs_in">
        <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
        <a href="../../../student/model/index/index.html">首页</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <a href="me_index.html">个人中心</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <span class="fl fc49">错题本</span>
    </div>
</div>
<!--内容区-->
<div class="Com_Main">
    <div class="m_PrintBox"><p class="m_PrintBtn" id="m_PrintBtn">打印</p></div>
    <div class="m_WrongCon">
        <div class="m_LineBox">
            <div class="m_SelectBox">
                <span class="m_SelectShow" id="Material">选择教材</span>
                <span class="ArrowsFont m_Downico">&#xe665;</span>
                <!--教材列表-->
                <ul class="m_SelectList dino" id="m_MaterialList"></ul>
            </div>
        </div>
        <div class="m_LineBox1" id="m_LineBox1">
            <p class="m_UnitTxt">单元</p>
            <ul class="m_UnitList" id="m_UnitList"></ul>
            <p class="m_UnitTxt dino" id="m_chapterTxt">章</p>
            <ul class="m_UnitList" id="m_chapterList"></ul>
        </div>
        <ul class="m_WrongTest" id="m_WrongTest"></ul>
        <div class="Nodata dino" id="Nodata">
            <img src="../../static/image/common/no.png" alt="">
        </div>
        <div class="m_NoBox dino"  id="m_Nolist">
            <img src="../../static/image/me/none.png" class="m_Nolist " alt="">
        </div>
    </div>
    <div class="Paging">
        <div id="kkpager"></div>
    </div>
</div>
<!--打印选择-->

<div class="m_Mask dino" id="m_PrintSelect">
    <div class="m_PrintSelect">
        <p class="m_PrintTxt">选择章：</p>
        <img src="../../static/image/common/c_ruleico.png" class="m_Close" alt="">
        <ul class="m_UnitSelectList" id="m_UnitSelectList"></ul>
        <p class="m_UnitSelectEnsure" id="m_UnitSelectEnsure">确定</p>
    </div>
</div>
<script src="../../static/javascript/me/me_wrong.js"></script>
