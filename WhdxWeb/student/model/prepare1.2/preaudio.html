<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <title>预习中心—听音频</title>
    <link href="../../static/image/sprite/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/plugin/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="../../static/plugin/swiper/swiper.min.css">
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/prepare1.2/preaudio.css">
    <script src="../../static/javascript/prepare1.2/ComPlayer.js"></script>
    <script src="../../static/javascript/prepare1.2/EngAudio.js"></script>
</head>
<body>
<article >
    <div class="minw ffyh">
        <div class="Com_Header" id="Com_Head"></div>
        <!--面包屑-->
        <div class="Com_Crumbs">
            <div class="Com_Crumbs_in">
                <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
                <a href="../../../student/model/index/index.html">首页</a>
                <i class="ArrowsFont Com_NextIco">&#xe603;</i>
                <span id="the_end" class="fl fc49">听音频</span>
            </div>
        </div>
        <!--内容区-->
        <div class="PreMain" id="PreMain">
            <div class="PreHeader">
                <!--学科-->
                <div class="Com_Kownledge" id="SubSections"></div>
                <!--章节知识点-->
                <div class="Com_Kownledge" id="c_Kownledge"></div>
                <!--英语栏目-->
                <div class="c_Category" id="c_Category"></div>
            </div>
            <div class="Chinese dino" id="Chinese">
                <div class="ArtBox" id="ArtBox"></div>
                <audio src="../../static/plugin/song/slice.mp3" id="ChineseAudio" preload="auto" class="dino" controls>很抱歉，您的浏览器版本太低不支持该音频，请升级浏览器:(</audio>
            </div>
            <div id="English" class="English">
                <div class="NoChinese dino" id="NoData"><img src="../../../static/image/kola/no.png" alt=""></div>
                <div id="Content">
                    <!--单词-->
                    <div class="WordMain " id="WordMain">
                        <div class="TabBtn" id="WordTab">
                            <p data-type="0" class="ThisTab">Read</p>
                            <p data-type="1" >Dictate</p>
                        </div>
                        <div class="TabBox" id="Read">
                            <div class="WordBox" id="WordBox"></div>
                            <!--单词播放器-->
                            <div id="MediaPlayer" class="MediaPlayer"></div>
                        </div>
                        <div class="TabBox" id="Dictate">
                            <div class="StartDictate dino" id="StartDictate">
                                <div class="DictateWord" id="DictateWord"></div>
                                <ul class="KeyBoard" id="KeyBoard"></ul>
                            </div>
                            <div class="DictateWrong dino" id="DictateWrong">
                                <p class="DicTitle">Pay more attention to these words！</p>
                                <ul class="WrongList" id="WrongList"></ul>
                            </div>
                            <div class="DictateRight dino" id="DictateRight"><img src="../../static/image/prepare1.2/perfect.png" alt=""></div>
                        </div>
                    </div>
                    <!--听力&&课文-->
                    <div class="WordMain" id="NotWord">
                        <!--听力-->
                        <div id="ListenMain" class="dino">
                            <div class="NoListen">
                                <img src="../../static/image/kola/no.png" class="NoDataImg" alt="">
                            </div>
                        </div>
                        <!--课文-->
                        <div id="BookMain" class="dino">
                            <div class="BookMain" id="BookBox">
                                <div class="BookContent" id="BookContent"></div>
                            </div>
                        </div>
                        <audio preload="auto" class="dino" id="ComPlayerAudio" src="../../static/plugin/song/slice.mp3" controls>很抱歉，您的浏览器版本太低不支持该音频，请升级浏览器:(</audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<script src="../../static/javascript/prepare1.2/preaudio.js"></script>
<script src="../../static/javascript/prepare1.2/EngLish.js"></script>
</body>
</html>
