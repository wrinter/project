<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>必刷题目</title>
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/mustdo/mustdo_test.css">
</head>
<body>
<div class="Com_Header" id="Com_Head"></div>
<!--面包屑-->
<div class="Com_Crumbs">
    <div class="Com_Crumbs_in">
        <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
        <a    href="../../../student/model/index/index.html">首页</a>
        <i class="ArrowsFont Com_NextIco">&#xe603;</i>
        <a href="../../../student/model/mustdo/mustdo_index.html">必刷题</a>
        <p class="fl" id="HtmlTit"></p>
    </div>
</div>
<!--内容区-->
<div class="mu_Main" id="mu_Main">
    <div class="m_ContentMain " id="QuestionBox" >
        <div class="Com_Main0">
            <div class="mu_QueMain">
                <!--关闭按钮-->
                <p class="Close" id="Close"></p>
                <!--背景-->
                <img src="../../static/image/mustdo/m_testbg1.png" alt="">
                <!--创建试题-->
                <div class="m_Question" id="Question"></div>
                <!--背景-->
                <img src="../../static/image/mustdo/m_testbg3.png" alt="">
            </div>
            <!--用户进度-->
            <div class="mu_UserProgress">
                <!--用户-->
                <div class="UserProBox">
                    <p class="m_PkPhoto0"><img src="" alt="" id="UserImg0"></p>
                    <div class="m_PkProMainBox0">
                        <div class="m_PkProBox"><p class="m_PkPro" id="UserPro0"></p></div>
                        <p class="m_PkNum"><span>我</span><span id="UserWinNum0">0</span><span>/</span><span class="m_WinTotal"></span></p>
                    </div>
                </div>
                <div class="m_VsBox"><img src="../../static/image/me/m_vsico.png" alt="" ></div>
                <!--机器人-->
                <div class="UserProBox">
                    <div class="m_PkProMainBox1">
                        <div class="m_PkProBox0"><p class="m_PkPro0" id="m_PkPro1"></p></div>
                        <p class="m_PkNum"><span id="Computer"></span><span id="UserWinNum1">0</span><span>/</span><span class="m_WinTotal"></span></p>
                    </div>
                    <p class="m_PkPhoto1"><img src="../../static/image/common/computer.png" alt="" id="UserImg1"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="m_ContentMain dino" id="ResultBox">
        <div class="Com_Main0">
            <div class="mu_UserResult">
                <div class="m_ReCon">
                    <!--用户答题时间等信息-->
                    <ul class="mu_ReMsg0" id="mu_ReMsg0"></ul>
                    <!--用户头像以及输赢情况-->
                    <div class="m_UserImgBox0" id="m_UserImgBox0"></div>
                </div>
                <p class="m_VsBox0"><img src="../../static/image/me/m_vsico.png" alt=""></p>
                <div class="m_ReCon">
                    <!--机器人输赢情况-->
                    <div class="m_UserImgBox1" id="m_UserImgBox1"></div>
                    <!--机器人答题时间等信息-->
                    <ul class="mu_ReMsg1" id="mu_ReMsg1"></ul>
                </div>
            </div>
            <div class="mu_AnswerMain">
                <h2 class="mu_AnswerTxt">题目详情：</h2>
                <!--创建题目-->
                <ul class="mu_FrageNum" id="mu_FrageNum"></ul>
                <!--创建错题-->
                <div class="m_ReQuestion" id="m_ReQuestion"></div>
            </div>
        </div>
    </div>
</div>
<!--退出-->
<div class="m_Mask" id="IsQuitMain">
    <div class="m_QuitMian">
        <p class="QuitBtn0" id="NoQuit"></p>
        <p class="QuitBtn1" id="IsQuit"></p>
        <p class="QuitBtn2" id="IsClose"></p>
    </div>
</div>
<script src="../../static/javascript/mustdo/mustdo_test.js"></script>
<!-- ↓latex公式解析↓ -->
<script>
    intMathJax();
</script>
</body>
</html>
