<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <title id="Title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../../static/image/sprite/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/expandandpromote/chinese.css">
</head>
<body>
<article>
    <!--PC-->
    <div class="minw ffyh" id="Pc">
            <!--内容区-->
            <div class="c_ArticleMain" >
                <div class="c_ArticleBox">
                    <!--网站logo-->
                    <div class="logo_div">
                        <img src="../../static/image/chinese/logoar.png" class="c_logoar" alt="">
                    </div>
                    <!--文章标题-->
                    <h1 class="c_ArtTitle" id="c_ArtTitle"></h1>
                    <!--文章内容-->
                    <div class="c_Article" id="c_ArticleBox"></div>
                </div>
                <div class="c_ArticleMenu">
                    <p class="c_Share" id="c_Share"><i class="p_spriteImg p_shareico fl"></i></p>
                    <div class="c_Select">
                        <div class="fr " id="isdown">
                            <!--下一篇-->
                            <p id="c_NextArt" class="fr cup CanClick"></p>
                            <span id="go" class="cup GoCanClick">下一篇&nbsp;:&nbsp;</span>
                        </div>
                        <span class="fr m030" id="m030">|</span>
                        <div class="fr " id="isup">
                            <!--上一篇-->
                            <p id="c_PreArt" class="fr cup CanClick"></p>
                            <span id="up"  class="cup GoCanClick">上一篇&nbsp;:&nbsp;</span>
                        </div>

                    </div>
                </div>
            </div>
            <!--提示框-->
            <div class="c_Dissolve dino" id="c_ErrorMsg"></div>
            <!--分享-->
            <div class="Share" id="Share">
                <i class="spriteImg c_ruleico fr cup" id="ShareClose"></i>
                <h1 class="ShareTitle">分享给好友</h1>
                <div class="bdsharebuttonbox" data-tag="share_1">
                    <a class="QQ" data-cmd="sqq"></a>
                    <a class="Qzone" data-cmd="qzone" href="#"></a>
                    <a class="Sina" data-cmd="tsina"></a>
                    <a class="Weixin" data-cmd="weixin"></a>
                </div>
            </div>
        </div>
    <!--手机-->
    <div class="c_ArticleMain1 dino" id="Phone">
        <div class="c_ArticleBox1">
            <!--文章标题-->
            <h1 class="c_ArtTitle1" id="c_ArtTitle1"></h1>
            <!--文章内容-->
            <div class="c_Article1" id="c_ArticleBox1"></div>
        </div>
    </div>
</article>
<script src="../../static/javascript/expandandpromote/Article.js"></script>
</body>
</html>
