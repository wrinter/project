<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
    <title>学业模考-模拟测试</title>
    <link href="../../static/image/common/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/iconfont.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/modeltest/model_paper.css">
</head>
<body>
<div class="model_paper">
    <div class="Com_Header" id="Com_Head"></div>
    <!--面包屑-->
    <div class="Com_Crumbs">
        <div class="Com_Crumbs_in">
            <i class="ArrowsFont Com_IndexIco" >&#xe610;</i>
            <a href="../../../student/model/index/index.html">首页</a>
            <i class="ArrowsFont Com_NextIco">&#xe603;</i>
            <a href="../../../student/model/modeltest/model_index.html">学业模考</a>
            <i class="ArrowsFont Com_NextIco">&#xe603;</i>
            <span class="fl modelename fc49">学业模考</span>
        </div>
    </div>
    <div class="model_papers">
        <div class="model_logo">
            <img class="model_logoimg" src="../../static/image/modetest/logo.png" />
            <span class="model_logoname"></span>
        </div>
        <!--试卷区域内容-->
        <div class="model_papercon">
            <div class="model_paper_title">
                <span class="model_paper_titlecl"></span>
                <div class="model_socore">
                    <span class="model_testtime"></span>
                    <span class="model_testscore"></span>
                </div>
                <div class="model_paper_change">
                    <i class="iconfont model_reflash" >&#xe62b;</i>
                    <span class="model_paper_changeword">换一套</span>
                </div>
                <!--倒计时-->
                <div class="model_paper_cont">
                    <i class="iconfont model_time" >&#xe648;</i>
                    <span class="model_paper_time">倒计时</span>
                    <span class="model_paper_timecl"><span class="model_paper_hour" id="model_paper_hour">00</span>时<span class="model_paper_min" id="model_paper_min">00</span>分<span class="model_paper_second" id="model_paper_second">00</span>秒</span>
                </div>
                <!--用时-->
                <div class="model_paper_usedtime">
                    <i class="iconfont model_time" >&#xe648;</i>
                    <span class="model_paper_time">用时</span>
                    <span class="model_paper_timecl"><span class="model_paper_hour model_hour">00</span>时<span class="model_paper_min model_min">00</span>分<span class="model_paper_second model_second">00</span>秒</span>
                </div>
                <!--分数-->
                <div class="model_socre">
                    <!--<img class="model_hunhrud" src="../../static/image/Number/g0.png" />-->
                    <!--<img class="model_tens" src="../../static/image/Number/g0.png" />-->
                    <!--<img class="model_tens" src="../../static/image/Number/g0.png" />-->
                </div>
            </div>
            <!--试卷存放处-->
            <div class="model_paper_test_con"></div>
        </div>
        <div class="model_paperleave model_send">提交</div>
        <div class="model_paperleave model_correct">批改完了</div>
        <!--空白页-->
        <div class="nothing">
            <img class="kolano" src="../../static/image/common/no.png" />
        </div>
    </div>
</div>
<div class="shark">
    <div class="sendpaper">
        <span class="model_paper_delete_correr"></span>
        <span class="model_paper_false_correr"></span>
        <span class="model_paper_success_correr"></span>
    </div>
</div>
<div class="sharks">
    <div class="send_paper">
        <span class="model_paper_delete"></span>
        <span class="model_paper_success"></span>
        <span class="model_paper_false"></span>
    </div>
</div>
<div class="correct_shark">
    <div class="sendcorrect">
        <span class="model_correct_delete"></span>
        <span class="model_correct_success"></span>
        <span class="model_correct_false"></span>
    </div>
</div>
<div class="correct_sharks">
    <div class="send_correct">
        <span class="model_correct_del"></span>
        <span class="model_correct_suc"></span>
        <span class="model_correct_fal"></span>
    </div>
</div>
<img class="back_top" src="../../static/image/modetest/backtop.png" />
<div class="c_Dissolve dino" id="c_ErrorMsg"></div>
<!--提交成功-->
<!--<div class="s_paper_word">提交成功!</div>-->
<!--<div class="c_Dissolve dino" id="c_ErrorMsg"></div>-->
<script src="../../static/javascript/modeltest/model_paper.js"></script>
<script>
    GetHtml("../../model/common/Head.txt","#Com_Head");
</script>
</body>
</html>
