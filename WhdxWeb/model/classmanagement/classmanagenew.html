<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <title>班级管理</title>
        <link href="../../static/image/sprite/i_logoico1.ico" rel="shortcut icon">
        <link rel="stylesheet" href="../../static/style/common.css">
        <link rel="stylesheet" href="../../static/style/classmanagement/classManageNew.css">
        <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
        <script src="../../static/javascript/common.js"></script>
    </head>
<body>
<article >
    <div class="minw ffyh">
        <div id="Header"></div>
        <!--面包屑导航-->
        <div class="c_Crumbs">
            <div class="c_Crumbs_in">
                <!--面包屑导航图标-->
                <i class="spriteImg c_mico fl mt15"></i>
                <!--面包屑导航-->
                <ul class="c_Crum fl" id="c_Crum">
                    <li><a href="../index/indexX.html" class="fl ">首页</a><i class="spriteImg c_Crumgoico c_Crumgo"></i></li>
                    <li class="fc65">班级管理</li>
                </ul>
            </div>
        </div>
        <!--无班级-->
        <div class="c_noClass dino">
            <div class="fr mt40 c_btns">
                <input type="button" class="c_btn c_join" value="加入班级">
                <input type="button" class="c_btn c_create ml30" value="创建班级">
            </div>
            <img class="c_img" src="../../static/image/classmanage/c_NoClassImg.png" alt="">
        </div>
        <!--有班级-->
        <div class="c_haveClass c_Main dino">
            <div class="fr mt40 c_btns">
                <p id="c_applyCon" class="c_classMsg">
                    <span id="c_apply"></span>
                    <span>人申请加入你的班级</span>
                </p>
                <input type="button" class="c_btn c_join" value="加入班级">
                <input type="button" class="c_btn c_create ml30" value="创建班级">
            </div>
            <ul class="c_createdList">
            </ul>
        </div>
        <!--加入班级-->
        <div class="c_joinArea dino">
            <!--<i class="spriteImg c_ClassUico c_arrow"></i>-->
            <div class="arrow-up">
                <!--向上的三角-->
            </div>
            <i class="spriteImg c_closeico fr c_closeImg"></i>
            <div class="c_search">
                <input type="text"  class="c_sBox" placeholder="请输入6位班级码" maxlength="6">
                <p class="c_sbtn">
                    <i class="spriteImg fl searchico c_searchImg"></i>
                </p>
            </div>
            <!--查无班级-->
            <p class="c_searchNo dino">查无此班，请重新输入</p>
            <!--查到班级-->
            <div class="c_searchYes dino">
                <img class="c_userPhoto f1"  alt="">
                <p class="c_grade"></p>
                <p class="c_snum"></p>
                <p class="c_tnum"></p>
                <input class="orc65 cup c_joinBtn" type="button" value="加入班级">
            </div>
        </div>
        <!--创建班级-->
        <div class="c_createArea dino">

            <!--选择学校-->
            <div class="c_selectSchool">
                <i class="spriteImg c_closeico fr c_closeImg"></i>
                <span class="fs18 fl fc66">地区：</span>
                <div class="c_province">
                    <span class="fl fs17 lh40">选择省</span>
                    <i class="spriteImg i_downico fr c_areaImg"></i>
                    <ul class="c_pList c_list dino"></ul>
                </div>
                <div class="c_city">
                    <span class="fl fs17 lh40">选择市</span>
                    <i class="spriteImg i_downico fr c_areaImg"></i>
                    <ul class="c_cList c_list"></ul>
                </div>

                <div class="c_county">
                    <span class="fl fs17 lh40">选择区/县</span>
                    <i class="spriteImg i_downico fr c_areaImg"></i>
                    <ul class="c_coList c_list dino"></ul>
                </div>
                <span class="fs18 fc66 c_sP mt30">学校：</span>
                <div class="c_school mt30">
                    <span class="fl fs17 lh40">选择学校</span>
                    <i class="spriteImg i_downico fr c_areaImg"></i>
                    <ul class="c_sList c_list dino"></ul>
                </div>
                <input value="确 定" class="c_schoolEnsure" type="button">
            </div>
            <!--选择班级-->
            <div class="c_selectClass">
                <i class="spriteImg c_closeico fr c_closeImg"></i>
                <ul class="c_tab">
                    <li class="c_cli c_firstLi" gradeId="9">9年级<i class="c_space0"></i></li>
                    <li class="c_cli c_secondLi" gradeId="8">8年级<i class="c_space1"></i></li>
                    <li class="c_cli c_thirdLi" gradeId="7">7年级<i class="c_space2"></i></li>
                </ul>
                <div class="c_tabCon" id="c_tabCon">
                </div>
                <div class="c_seClass">
                    <p class="fl fs18">已选班级</p>
                    <ul class="c_seCon">

                    </ul>
                </div>
                <input type="button" value="确 定" class="c_createEnsure" >
                <input type="button" value="取 消" class="c_createCancel" >
            </div>
        </div>
        <!--提示框-->
        <div class="c_ErrorMsg c_Dissolve dino"></div>
    </div>
</article>
<script src="../../static/plugin/ZeroClipboard/ZeroClipboard.min.js"></script>
<script src="../../static/javascript/classmanagement/classManageNew.js"></script>
</body>
</html>
