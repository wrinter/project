<article >
    <div class="LoginMain">
        <div class="LoginTop">
            <div class="LoginHead">
                <img src="../../static/image/register1.4/logo.png" alt="" class="Logo">
                <a href="../../index.html" class="i_GoReg">登录</a>
            </div>
        </div>
        <div class="LoginCenter" id="LoginCenter">
            <div class="RegisterMian">
                <!--老师注册-->
                <div class="TeacherReg ShowEvt" id="TeacherReg">
                    <!--教师注册第一步-->
                    <div class="TeacherStep1 ShowMain1 dino" id="TeacherStep1">
                        <h1 class="Title">教师注册</h1>
                        <!--手机号-->
                        <div  class="i_InfoIn">
                            <input type="text" placeholder="手机号" class="i_Itext " id="Phone0" maxlength="11">
                        </div>
                        <!--图形验证码-->
                        <div class="i_Captcha" id="CaptchaMain0">
                            <input type="text" class="CaptchaIn" id="Captcha0" maxlength="4">
                            <img src="" alt="加载中" class="CapImg" id="CapImg0">
                            <p class="fl"><span class="fl unline">看不清?</span></p>
                            <p class="fl"><span class="fl fc58 cup unline" id="ChangeCap0">换一个</span></p>
                        </div>
                        <!--短信验证码-->
                        <div class="r_Captcha">
                            <input type="text" class="MsgCapin" id="MsgIn0" maxlength="6">
                            <input type="button" class="MsgInBtn" value="免费获取验证码" id="GetMsg0">
                            <div class=" MsgInBtn fs14 lh450 bac99 dino"  id="DisGetMsg0"><span id="GetMsgSec0">60</span>s之后重新发送</div>
                        </div>
                        <!--新密码-->
                        <div  class="i_InfoIn">
                            <input type="password" placeholder="密码" class="i_Itext" id="Pass0" maxlength="16">
                        </div>
                        <!--确认密码-->
                        <div  class="i_InfoIn">
                            <input type="password" placeholder="确认密码" class="i_Itext" id="Pass2" maxlength="16">
                        </div>
                        <p class="i_Error" id="tError0"></p>
                        <input type="button" class="NextBtn" value="下一步" id="NextBtn0">
                    </div>
                    <div class="TeacherStep2 ShowMain2 dino" id="TeacherStep2">
                        <h1 class="Title">教师注册</h1>
                        <!--教师姓名-->
                        <div class="Box">
                            <input type="text" class="UserName" maxlength="10" id="TeacherName" placeholder="姓名">
                        </div>
                        <!--学科-->
                        <div class="Box">
                            <div class="UserSelect" id="SubjectSelect">
                                <span class="SelectOut" id="Subject0">学科</span>
                                <div class="r_DownBox"><i class="loimg dico0 NeedChange"></i></div>
                                <!--学科-->
                                <ul class="UserOption" id="SubjectOption"><li>暂无学科</li></ul>
                            </div>
                        </div>
                        <!--教材-->
                        <div class="Box">
                            <div class="UserSelect" id="MaterialSelect">
                                <span class="SelectOut" id="Material0">教材</span>
                                <div class="r_DownBox"><i class="loimg dico0 NeedChange"></i></div>
                                <!--教材-->
                                <ul class="UserOption" id="MaterialOption"><li>暂无教材</li></ul>
                            </div>
                        </div>
                        <!--版本-->
                        <div class="Box">
                            <div class="UserSelect">
                                <span class="SelectOut" id="Press0">人教版</span>
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <p class="i_Error" id="tError1"></p>
                        <input type="button" class="DoneRegBtn0" value="同意协议并注册" id="DoneRegBtn0">
                        <p class="r_Agreement"><a target="_blank" href="../compact/compact.html">《用户协议》</a></p>
                    </div>
                </div>
                <!--学生注册-->
                <div class="StudentReg ShowEvt" id="StudentReg">
                    <!--学生注册第一步-->
                    <div class="TeacherStep1 ShowMain1 dino" id="StudentStep1">
                        <h1 class="Title">学生注册</h1>
                        <!--手机号-->
                        <div  class="i_InfoIn">
                            <input type="text" placeholder="手机号" class="i_Itext " id="Phone1" maxlength="11">
                        </div>
                        <!--图形验证码-->
                        <div class="i_Captcha" id="CaptchaMain1">
                            <input type="text" class="CaptchaIn" id="Captcha1" maxlength="4">
                            <img src="../../static/image/login/i_yzmico.jpg" alt="" class="CapImg" id="CapImg1">
                            <p class="fs14 fl"><span class="fl unline">看不清?</span></p>
                            <p class="fs14 fl"><span class="fl fs14 fc58 cup unline" id="ChangeCap1">换一个</span></p>
                        </div>
                        <!--短信验证码-->
                        <div class="r_Captcha">
                            <input type="text" class="MsgCapin" id="MsgIn1" maxlength="6">
                            <input type="button" class="MsgInBtn" value="免费获取验证码" id="GetMsg1">
                            <div class=" MsgInBtn fs14 lh450 bac99 dino"  id="DisGetMsg1"><span id="GetMsgSec1">60</span>s之后重新发送</div>
                        </div>
                        <!--新密码-->
                        <div  class="i_InfoIn">
                            <input type="password" placeholder="密码" class="i_Itext " id="Pass1" maxlength="16">
                        </div>
                        <!--确认密码-->
                        <div  class="i_InfoIn">
                            <input type="password" placeholder="确认密码" class="i_Itext" id="Pass3" maxlength="16">
                        </div>
                        <p class="i_Error" id="sError0"></p>
                        <input type="button" class="NextBtn" value="下一步" id="NextBtn1">
                    </div>
                    <div class="TeacherStep2 dino ShowMain2" id="StudentStep2">
                        <h1 class="Title">学生注册</h1>
                        <div class="IsCode" id="IsCode">
                            <span class="IsCodeSelect">是否有班级码：</span>
                            <p class="fl">
                                <i class="loimg reico1" id="HasCode"></i>
                                <span class="ml7">是</span>
                            </p>
                            <p class="fr">
                                <i class="loimg reico0" id="NoCode"></i>
                                <span class="ml7">否</span>
                            </p>
                        </div>
                        <div class="StudentBox" id="HasCodeMain">
                            <!--填写姓名-->
                            <div class="Box">
                                <input type="text" class="UserName" maxlength="10" id="StudentName0" placeholder="姓名">
                            </div>
                            <!--填写班级码-->
                            <div class="Box">
                                <input type="text" class="UserName" maxlength="10" id="StudentCode" placeholder="班级码">
                            </div>
                        </div>
                        <div class="StudentBox dino" id="NoCodeMain">
                            <!--学生姓名-->
                            <div class="Box">
                                <input type="text" class="UserName" maxlength="10" id="StudentName1" placeholder="姓名">
                            </div>
                            <!--年级-->
                            <div class="Box">
                                <div class="UserSelect">
                                    <span class="SelectOut" id="Grade0">请选择</span>
                                    <div class="r_DownBox"><i class="loimg dico0 NeedChange"></i></div>
                                    <!--年级-->
                                    <ul class="UserOption" id="GradeOption"><li>暂无年级</li></ul>
                                </div>
                            </div>
                        </div>
                        <p class="i_Error padeL1" id="sError1"></p>
                        <div class="DoneBox">
                            <input type="button" class="DoneRegBtn0" value="同意协议并注册" id="DoneRegBtn1">
                            <p class="r_Agreement"><a target="_blank" href="../compact/compact.html">《用户协议》</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
