 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=9;IE=10;IE=11;IE=edge"/>
    <title>班级详情</title>
    <link href="../../static/image/sprite/i_logoico1.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/classmanage/classyem2.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/plugin/md5/md5.js"></script>
    <script src="../../static/javascript/common.js"></script>
</head>
<body>
<article >
    <div class="minw ffyh">
        <div id="header"></div>
        <!--面包屑导航-->
        <div class="c_Crumbs">
            <div class="c_Crumbs_in">
                <!--面包屑导航图标-->
                <i class="spriteImg c_mico fl mt15"></i>
                <!--面包屑导航-->
                <ul class="c_Crum fl" id="c_Crum1">
                    <!--有链接-->
                    <li><a href="../../model/index/indexX.html" class="fl ">首页</a><i class="spriteImg c_Crumgoico c_Crumgo"></i></li>
                    <li><a href="classmanage.html" class="fl ">班级管理</a><i class="spriteImg c_Crumgoico c_Crumgo"></i></li>
                </ul>
            </div>
        </div>
        <!--内容区-->
        <div class="c_Main" >
            <!--教师区域-->
            <article class="c_TeacherAreaWrap">
                <!--班级下拉框-->
                <div class="c_ClassDropList">
                    <div class="c_MainX fl fs18">
                        <span class="c_minxS"></span>
                    </div>
                    <!--班级码-->
                    <p class="fl fs18 fc33 c_ClassNum">
                        <span>班级码：</span>
                        <span class="c_ClassCode"></span>
                    </p>
                </div>
                <div class="c_TeacherArea">
                    <div class="c_TeacherAreaTop">
                        <!--退出班级-->
                        <button class="fr c_BtnExit bd1 fs18 fc33 cup dino">退出班级</button>
                        <div class="fr c_more bd1 fs18 cup dino">
                            更多
                            <ul class="c_Synsize dino">
                                <li class="c_firstSy">退出班级</li>
                                <li>一键解散</li>
                            </ul>
                        </div>
                        <button class="fr c_intnav bd1 fs18 cup dino">邀请</button>
                    </div>
                    <!--教师列表区-->
                    <div class="c_TeacherAreaList">
                        <!--当前教师-->
                        <div class="c_TeacherAreaCurrent fl"></div>
                        <!--其他教师-->
                        <div class="c_OtherTeacher fl">
                            <ul class="c_OtherTeacherWrap"></ul>
                            <i class="c_TeacherLeft spriteImg s_leftico"></i>
                            <i class="c_TeacherRight spriteImg s_rightico"></i>
                        </div>
                    </div>
                </div>
            </article>
            <!--学生区域-->
            <article class="c_StudentArea">
                <div class="c_StudentAreaTab">
                    <button class="c_StudentAreaBtn c_StudentManageBtn fs18 bd1 c_StudentAreaBtnCur">学生管理</button>
                    <button class="c_StudentAreaBtn c_GroupManageBtn fs18 bd1">小组管理</button>
                </div>
                <div class="c_StudentSection">
                    <ul>
                        <!--学生管理-->
                        <li class="c_StudentManageWrap">
                            <ul class="c_StudentList">

                            </ul>
                        </li>
                        <!--小组管理-->
                        <li class="c_GrouptManageWrap">
                            <!--没有分组的初始状态-->
                            <div class="c_NoGroup">
                                <p class="c_GroupTxt fs18 fc66">
                                    <span>创建小组以便更好的布置分层作业哦！</span>
                                    <input type="button" class="c_QuotHeatherGroupBtn" value="引用班主任小组">
                                </p>
                                <p class="c_CreatGroupBtn">
                                    <img class="c_classImg" src="../../static/image/classmanage/c_add_big.png" alt="">
                                    <span>创建小组</span>
                                </p>
                            </div>
                            <!--编辑小组的状态-->
                            <div class="c_EditGroupWrap">
                            </div>
                            <div  class="c_classMsg">暂无学生信息</div>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
        <!--提示框-->
        <div class="c_Dissolve dino" id="c_ErrorMsg"></div>
    </div>
</article>
<!--返回顶部-->
<i class="spriteImg backtopico backtop"></i>
<!--普通老师退出班级弹窗-->
<div class="m_classMark">
    <div class="m_ExitClass">
            <span class="m_Close"></span>
            <p class="m_BtnWrap">
                <input type="button" class="m_ExitBtn" value="是的"/>
                <input type="button" class="m_NoExitBtn"  value="舍不得" />
            </p>
    </div>
</div>
<!--删除学生的弹窗-->
<div class="m_DelStudent">
    <div class="m_DelStudentWrap">
        <span class="m_DelClose"></span>
        <p class="m_DelBtnWrap">
            <input type="button" class="m_DelBtn" value="是的"/>
            <input type="button" class="m_NoDelBtn"  value="舍不得" />
        </p>
    </div>
</div>
<!--删除分组的弹窗-->
<div class="m_DelGroup">
    <div class="m_DelGroupWrap">
        <span class="m_DelGroupClose"></span>
        <p class="m_DelGroupBtnWrap">
            <input type="button" class="m_DelGroupBtn" value="是的"/>
            <input type="button" class="m_NoDelGroupBtn"  value="保留" />
        </p>
    </div>
</div>
<!--引用班主任分组弹窗-->
<div class="m_classTchMask">
    <div class="m_classTch">
        <h3>此小组为班主任创建的小组，是否应用</h3>
        <div class="m_classTchList">
        </div>
        <div class="m_classTchbtn">
            <input type="button" class="m_classTchbtnOne" value="不用了，谢谢" />
            <input type="button" class="m_classTchbtnTwo" value="好的，应用" />
        </div>
    </div>
</div>
<!--解散班级弹出框-->
<div class="m_classDis dino">
    <div class="m_classDisSon dino">
        <i class="spriteImg s_delico"></i>
        <h2>
           请输入登录密码
        </h2>
        <div class="m_classPass">
            <input type="password" maxlength="16"  style="box-sizing: border-box;padding-left: 20px;">
        </div>
        <div class="m_classAff">
            <input type="button"  value="确认" />
            <input type="button"  value="取消" />
        </div>
    </div>
</div>
<!-- 快去任命下一任班主任弹出框-->
<div class="m_classFastApp dino">
    <div class="m_classFastAppSon dino">
        <div class="m_classFastAppTop">
            <p>快去任命下一任班主任吧！</p>
				<span class="m_classAppointIcoX">
                    <img src="../../static/image/classmanage/c_delimg.png" class="c_delimg"  alt="">
					<!--<i class="spriteImg s_delico"></i>-->
				</span>
        </div>
    </div>
</div>
<!--你要任命他老师为班主任吗-->
<div class="m_classAppoint dino">
    <div class="m_classAppointSon dino">
        <div class="m_classAppointTop">
            <p>你要任命他为班主任么</p>
			<span class="m_classAppointIcoX">
				<img src="../../static/image/classmanage/c_delimg.png" class="c_delimg"  alt="">
			</span>
        </div>
        <div class="m_classAppointBot">
            <input type="button" class="m_classAppointBtnYes"  value="确定" />
            <input type="button" class="m_classAppointBtnNo"  value="取消" />
        </div>
    </div>
</div>
<!-- 真的要这位老师离开吗-->
<div class="m_classLeave dino">
    <div class="m_classLeaveson dino">
        <div class="m_classLeaveTop">
            <p>真的让这位老师离开吗</p>
            <span class="m_classLeaveIcoX">
                <img src="../../static/image/classmanage/c_delimg.png" class="c_delimg"  alt="">
            </span>
        </div>
        <div class="m_classLeaveBot">
            <input type="button" class="m_classLeaveBtnYes" value="再见，挥手"/>
            <input type="button" class="m_classLeaveBtnNo"  value="考虑一下" />
        </div>
    </div>
</div>
<!--邀请函-->
<div class="c_SearchC" id="c_Invitedmain">
    <div class="c_Invited creatReset" id="c_Invited">
        <div class="c_InvitedMsg" id="Copy_text">
            <p>我是 <span id="c_TeacherName"></span>，在 <i class="fc65">五好导学网</i>创建了班级 【<span id="GradeName"></span>】，欢迎加入。</p>
            <p>第一步，点击 <a href="" class="fc58">http://whdx.bcbook.cn/</a> 进入网站并注册。</p>
            <p>第二步，在加入班级中输入班级码 <span id="GradeCode"></span>，搜索出班级。</p>
            <p>第三步，点击加入。</p>
        </div>
        <input type="button" value="复制" class="c_CopyBtn" id="c_CopyBtn" data-clipboard-target="Copy_text">
        <!--邀请函关闭按钮-->
        <i class="spriteImg c_closeico fr c_closeimg0" id="c_closeI"></i>
    </div>
</div>
<script src="../../static/plugin/ZeroClipboard/ZeroClipboard.min.js"></script>
<!--引入当前页面的js文件-->
<script src="../../static/javascript/classmanage/classmanageY.js"></script>
</body>
</html>
