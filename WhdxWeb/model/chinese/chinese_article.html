<article>

                    <input type="button" value="推荐" class="c_Recommend" id="c_Recommend">
                    <div class="c_Select">
                        <div class="fr " id="isdown">

                            <p id="c_NextArt" class="fr cup CanClick"></p>

                        </div>
                        <span class="fr m030" id="m030">|</span>
                        <div class="fr " id="isup">

                            <p id="c_PreArt" class="fr cup CanClick"></p>
                            <span id="up"  class="cup GoCanClick">上一篇&nbsp;:&nbsp;</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="Masking dino" id="Masking">

                <ul class="c_ReferrerClass" id="c_ReferrerClass"></ul>
                <textarea name="" id="c_Remark" cols="30"  placeholder="备注消息：（100个字符以内）" maxlength="100" rows="10" class="c_Remark"></textarea>
                <p class="fl w100 fc33 fs18">注：请去作业报告中查看推荐报告</p>
                <input type="button" value="确定" class="c_RefBtn ml25" id="c_RefBtn0">
                <input type="button" value="取消" class="c_RefBtn ml50" id="c_RefBtn1">
            </div>
        </div>
        <!--提示框-->
        <div class="c_Dissolve dino" id="c_ErrorMsg"></div>
        <!--分享-->
        <div class="Share" id="Share">
            <i class="spriteImg c_ruleico fr cup" id="ShareClose"></i>
            <h1 class="ShareTitle">分享给好友</h1>
            <!--<div class="jiathis_style_32x32">-->
                <!--<a class="jiathis_button_cqq"></a>-->

                <!--<a class="jiathis_button_tsina"></a>-->

            <!--</div>-->

                <a class="bds_tsina" data-cmd="tsina"></a>
                <a class="bds_weixin" data-cmd="weixin"></a>
