<article class="Main">
    <div  class="Content">
        <h1 class="Title">填写企业信息</h1>
        <ul class="List">
            <li>
                <span>公司名称：</span>
                <input type="text" class="subData" id="Name" data-name = "name">
            </li>
            <li>
                <span>联系人姓名：</span>
                <input type="text" class="subData" id="UserName" data-name = "linkName">
            </li>
            <li>
                <span>联系人职务：</span>
                <input type="text" class="subData" id="UserDuty" data-name = "linkPosition">
            </li>
            <li>
                <span>联系电话：</span>
                <input type="text" class="subData" id="UserTell" data-name = "linkPhone">
            </li>
            <li>
                <span>主营业务：</span>
                <textarea  id="Business" data-name = "mainBusiness" class="subData" placeholder="请描述公司主营业务,限50字" maxlength="50"></textarea>
            </li>
            <li>
                <span>合作意向：</span>
                <textarea  id="Purpose" data-name = "cooperation" class="subData" placeholder="请填写合作意向，限200字" maxlength="200"></textarea>
            </li>
        </ul>
        <div style="clear: both;"></div>
        <input type="button" value="提交" class="SubBtn">
    </div>
</article>
