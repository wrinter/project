		function draw() {
		  var canvas = document.getElementById('Canvas')
		  var ctx = canvas.getContext('2d');
		  ctx.fillRect(0,0,150,150);
		  ctx.translate(75,75); // 将新的 (0,0) 位置设置为 (70,70)。
		
		  // Create a circular clipping path
		  ctx.beginPath();
		  ctx.arc(0,0,60,0,Math.PI*2,true);
		  ctx.clip(); // 剪切图形
			
		  // draw background
		  var lingrad = ctx.createLinearGradient(0,-75,0,75); // 创建线性的渐变对象。（x0,y0,x1,y1）
		  lingrad.addColorStop(0, '#232256'); // 渐变色开始的颜色
		  lingrad.addColorStop(1, '#143778'); // 渐变色结束的颜色
		  
		  ctx.fillStyle = lingrad; // 颜色
		  ctx.fillRect(-75,-75,150,150); // 绘制一个填充的矩形
		
		  // draw stars
		  for (var j=1;j<50;j++){
		    ctx.save();
		    ctx.fillStyle = '#fff';
		    ctx.translate(75-Math.floor(Math.random()*150),
		                  75-Math.floor(Math.random()*150));
		    drawStar(ctx,Math.floor(Math.random()*4)+2);
		    ctx.restore();
		  }
		}
