<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
	</body>
	<script>
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.fillRect(10,10,100,50);
		ctx.translate(70,70);
		ctx.fillRect(10,10,100,50);
	</script>
