<!doctype html>
<html>
<head>
	<title></title>
	<meta charset='utf-8' />
</head>

<body>
	<a href="http://www.baidu.com" id='def'>baidu</a>
	<form action="http://www.baidu.com" method="get" id="form">
		<input type="submit" value="ok"/>
	</form>
	<script type="text/javascript">
		def.onclick = function(event){
			preDefault(event);
		}

		form.onclick = function(event){
			preDefault(event);
		}
		function preDefault(event){
			var evt=event||window.event;
			if (evt&&evt.preventDefault) {
				evt.preventDefault();
			}
			else {
				window.event.returnValue = false;
			}
		}
	</script>
</body>
</html>
