<!doctype html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<style type="text/css">
		div{width:200px;height:80px;border:1px solid #f00;text-align:center;font-size:44px;}
		p{background:#ccc;margin:0;}
	</style>
</head>

<body id='body'>
	<div id="outer" class="">
		<p id='inner'>单击此处</p>
	</div>
	<script type="text/javascript">
		var outer = document.getElementById('outer')
		addEventHandler(outer,'click',evt1);
		function evt1() {
			alert('弹出内容');
		}
		function addEventHandler(obj,eventName,handler) {
			if (document.attachEvent) {
				obj.attachEvent('on'+eventName,handler);
			}else if (document.addEventListener) {
				obj.addEventListener(eventName,handler,false);
			}
		}
		removeEventHandler(outer,'click',evt1);
		function removeEventHandler(obj,eventName,handler) {
			if (document.detachEvent) {
				obj.detachEvent('on'+eventName,handler);
			}else if (document.removeEventListener) {
				obj.removeEventListener(eventName,handler,false);
			}
		}
	</script>
</body>
</html>
