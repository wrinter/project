<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no"/>
    <script src="../../../student/static/plugin/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../../student/static/style/common.css">
    <!--<link rel="stylesheet" href="../../../student/static/font/Cfont/i" />-->
    <script src="../../../student/static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/test/test_weeklyReport.css">
    <title>周报</title>
</head>
<body>
    <div class="Weekly_Report">
        <div class="weekly_obj">
            <!--学科-->
            <ul class="Weekly_object">
                <!--<li class="Weekly_objName">-->
                    <!--<span>语文</span>-->
                    <!--<img class="Shape" src="../../static/image/reportNew/Shape.png" />-->
                <!--</li>-->
            </ul>
        </div>
        <!--作业正确率趋势图-->
        <div class="weekly_Name">作业正确率趋势图</div>
        <div class="weekly_Diagram">
            <!--圆-->
            <div class="r_Rcicle">
                <div class="r_Data">
                    <div class="r_pcircle">
                        <div class="pie_left"><div class="left"></div></div>
                        <div class="pie_right"><div class="right"></div></div>
                        <div class="r_mask">
                            <span class="r_score"></span>
                            <span class="r_fullscore">平均正确率</span>
                        </div>
                    </div>
                </div>
                <!--</div>-->
            </div>
            <!--折线图-->
            <div  class="axis" id="main" style="width: 98%;height: 5rem;"></div>
        </div>
        <!--知识点-->
        <div id="Tab1Box" class="r_Analysis">
            <p class="r_AnalysisTitlt"><span class="r_AnalyListName">知识点分析</span>（按错误率从高到低排序）</p>
            <ul class="r_AnalyList" id="r_AnalyList">
                <!--列表-->
                <!--<li class='r_ListName'><span class='r_KnownName'>知识点</span><span class='r_KnownNumber'>50%</span></li>-->
            </ul>
            <!--显示N个知识点-->
            <div class="r_ShowList"></div>
            <div class="r_Bottom" id="r_Bottom"></div>
        </div>
        <!--訓練-->
        <div class="r_ClickRain">补偿训练</div>
        <div class="r_Buy">已购买</div>
    </div>
</body>
<script src="../../static/plugin/eacharts/echarts.js"></script>
<script src="../../static/javascript/test/test_weeklyReport.js"></script>
</html>
