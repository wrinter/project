<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五好导学注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../../static/style/common.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/reg/reg.css">
    <link rel="stylesheet" href="../../static/plugin/LArea/LArea.css">
    <script src="../../static/plugin/md5/md5.js"></script>
    <script src="../../static/plugin/LArea/LArea.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gRh62sxhsZFFvFKeFHlnpWrE5L4V0Bp3"></script>
</head>
<body>
<!--第一步-->
<div id="Step1">
    <div class="UserType" id="UserType" data-OpenId="">
        <p class="TypeBoxSelect" data-status="0"><span class="TypeSpan">老师</span></p>
        <p class="TypeBox" data-status="1"><span class="TypeSpan">学生</span></p>
        <!--<p class="TypeBox" data-status="2"><span class="TypeSpan">家长</span></p>-->
    </div>
    <div class="InputBox">
        <img src="../../static/images/common/phone0.png" alt="" class="Picico" id="Phoneico">
        <input type="text" class="InputMain" maxlength="11" placeholder="请输入手机" id="Phone">
    </div>
    <div class="InputBox">
        <img src="../../static/images/common/ms0.png" alt="" class="Picico" id="Msgico">
        <input type="text" class="Width4 InputMain" maxlength="6" placeholder="请输入验证码" id="Msg">
        <div class="GetMsg">
            <span class="MsgBtnTxt" id="GetMsgBtn">获取验证码</span>
            <div id="DisGetMsg" class=" DisGetMsg"><span id="GetMsgSec">60</span>s重新获取</div>
        </div>
    </div>
    <div class="InputBox">
        <img src="../../static/images/common/pass0.png" alt="" class="Picico" id="Passico">
        <input type="password" class="InputMain" maxlength="16" placeholder="请输入密码" id="Pass">
    </div>
    <p class="Error"><span id="PhoneError"></span><span id="PassError"></span><span id="MsgError"></span><span id="AllError"></span></p>
    <div style="clear: both;"></div>
    <p class="NextBtn" id="NextBtn">下一步</p>
</div>
<!--学生-->
<div id="StudentBox">
    <!--学生-->
    <div id="Student"  class="dino">
        <div class="InputBox Mb3">
            <span class="TitModel">姓名</span>
            <input type="text" class="InputMain"  placeholder="" id="StuName">
        </div>
        <div class="InputBox" id="StuGradeSlelect">
            <span class="TitModel">年级</span>
            <img src="../../static/images/common/jt.png" alt="" class="Jtico">
            <!--存放学生年级-->
            <div class="Select" id="StuGrade">必选</div>
        </div>
        <p class="Error"><span id="StuNameError"></span><span id="StuGradeError"></span><span id="StuAllError"></span></p>
        <div style="clear: both;"></div>
        <p class="NextBtn" id="StuSave">保存</p>
    </div>
    <!--学生选择年级-->
    <ul class="ChoiceList dino" id="StuGradeMain"></ul>
</div>
<!--老师-->
<div id="TeacherBox">
    <!--老师-->
    <div id="Teacher" class="dino">
        <div class="InputBox Mb3">
            <span class="TitModel">姓名</span>
            <input type="text" class="InputMain"  placeholder="" id="TeaName">
        </div>
        <!--学科-->
        <div class="InputBox" id="SubjectSlelect">
            <span class="TitModel">学科</span>
            <img src="../../static/images/common/jt.png" alt="" class="Jtico">
            <!--存放学生年级-->
            <div class="Select" id="Subject">点击选择</div>
        </div>
        <!--学科-->
        <div class="InputBox" id="MaterialSelect">
            <span class="TitModel">教材</span>
            <img src="../../static/images/common/jt.png" alt="" class="Jtico">
            <!--存放学生年级-->
            <div class="Select" id="Material">点击选择</div>
        </div>
        <!--学科-->
        <div class="InputBox" id="SchoolSelect">
            <span class="TitModel">学校</span>
            <img src="../../static/images/common/jt.png" alt="" class="Jtico">
            <!--存放学生年级-->
            <div class="Select" id="School">点击选择</div>
        </div>
        <div class="Error">
            <span id="TeaNameError"></span>
            <span id="SubError"></span>
            <span id="MaterialError"></span>
            <span id="SchoolError"></span>
            <span id="TeaAllError"></span>
        </div>
        <div style="clear: both;"></div>
        <p class="NextBtn" id="TeaSave">保存</p>
    </div>
    <!--教师选择学科-->
    <ul class="ChoiceList dino" id="SubMain"></ul>
    <!--教师选择教材-->
    <ul class="ChoiceList dino" id="MaterialMain"></ul>
    <!--选择学校-->
    <div id="SchoolBox" class="dino">
        <div class="SearchFixed">
            <div class="SearchBox">
                <div class="SearchMain">
                    <input type="text" class="SearchInput" placeholder="输入学校" id="SearchInput">
                    <img src="../../static/images/common/ser0.png" alt="" class="SearchBtn">
                </div>
            </div>
            <!--定位-->
            <div class="GpsBox">
                <img src="../../static/images/common/dw.png" alt="" class="GpsIco">
                <div class="Adress" id="Adress">
                    <span id="AllAdress">定位中...</span>
                    <span id="Provice"></span>
                    <span id="City"></span>
                    <span id="Contry"></span>
                </div>
            </div>
        </div>
        <!--加载学校列表-->
        <ul class="SchoolListBox" id="SchoolListBox"></ul>
    </div>
</div>
<script src="../../static/javascript/reg/Gps.js"></script>
<script src="../../static/javascript/reg/reg.js"></script>
<script src="../../static/javascript/reg/teacher.js"></script>
<script src="../../static/javascript/reg/student.js"></script>
</body>
</html>
