<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>测试详情</title>
    <script src="../../static/javascript/common/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/style/common.css" />
    <link rel="stylesheet" type="text/css" href="../../static/style/test/test_details.css" />
</head>
<body>
<div class="notice_details_main">
    <!--标题-->
    <div class="n_detials_title">
        <span class="n_students">学生详情</span>
        <span class="n_deccc"></span>
        <span class="n_titledetailes">题目详情</span>
        <span class="n_deccc"></span>
        <span class="n_sum">综合分析</span>
    </div>
    <!--上拉刷新、下拉加载-->
    <div class="n_reload">
        <!--学生详情-->
        <div class="n_stdentsdetails" style="display: none">
            <div class="n_students_list">
                <span class="n_details_name">李超</span>
                <span class="n_details_time">用时：20:00</span>
                <span class="n_details_number"><span>4</span>/15</span>
            </div>
        </div>
        <!--题目详情-->
        <div clas="n_stitle" style="display: none">
            <div clas="n_falsepresentsort" style="display: none">
                <div class="n_choose">
                    <div class="n_choosenamex">选择题</div>
                    <div class="n_chosseconx">
                        <!--图表-->
                    </div>
                </div>
                <div class="n_write">
                    <div class="n_writenamex">填空题</div>
                    <div class="n_writeconx">
                        <!--图表-->
                    </div>
                </div>
                <div class="n_solve">
                    <div class="n_solvenamex">解答题</div>
                    <div class="n_solveconx">
                        <div class="sideContent">
                            <div class="prg-cont rad-prg" id="indicatorContainer1" ></div>
                            <span class="prg_titlenum">1</span>
                        </div>
                        <div class="sideContent">
                            <div class="prg-cont rad-prg" id="indicatorContainer2" ></div>
                            <span class="prg_titlenum">1</span>
                        </div>
                        <div class="sideContent">
                            <div class="prg-cont rad-prg" id="indicatorContainer3" ></div>
                            <span class="prg_titlenum">1</span>
                        </div>
                        <div class="sideContent">
                            <div class="prg-cont rad-prg" id="indicatorContainer4" ></div>
                            <span class="prg_titlenum">1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="n_numbersort">

            </div>
            <div class="n_prentsent">
                <span class="n_falsepresentimg"></span>
                <span class="n_sortword">按错误率排序</span>
            </div>
        </div>
        <!--综合分析-->
        <div class="n_noticeanalysis">
            <div class="n_noticealysis_accuracyname">知识点分析</div>
            <!--列表-->
            <div class="n_noticealysis_accuracy">
                <div class="n_noticealysis_title">
                    这里是知识点名称
                </div>
                <div class="n_alaysccc"></div>
                <div class="n_noticealysis_t">
                    <span class="n_noticealysis_tl">题目：<span class="n_noticealysis_tnum">1、2、3</span></span>
                    <span class="n_noticealysis_tac"><span class="n_noticealysis_progressname">正确率：</span><progress class="n_noticealysis_progress" value="60" max="100"></progress><span class="n_noticealysis_progressprent">60%</span></span>
                </div>
            </div>
            <div class="n_noticealysis_accuracy">
                <div class="n_noticealysis_title">
                    这里是知识点名称
                </div>
                <div class="n_alaysccc"></div>
                <div class="n_noticealysis_t">
                    <span class="n_noticealysis_tl">题目：<span class="n_noticealysis_tnum">1、2、3</span></span>
                    <span class="n_noticealysis_tac"><span class="n_noticealysis_progressname">正确率：</span><progress class="n_noticealysis_progress" value="60" max="100"></progress><span class="n_noticealysis_progressprent">60%</span></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../static/plugin/jquery-1.11.3.min.js"></script>
<script src="../../static/plugin/notice/radialIndicator.js"></script>
<script src="../../static/javascript/test/test_details.js"></script>
<!-- ↓latex公式↓ -->
<script>
    intMathJax();
</script>
</html>
