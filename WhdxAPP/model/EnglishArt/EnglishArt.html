<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走遍英美</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../../static/style/common.css">
    <script src="../../static/plugin/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="../../static/style/EnglishArt/EnglishArt.css">
    <script src="../../static/javascript/common/audioplayer.js"></script>
    <script src="../../static/javascript/common/common.js"></script>
</head>
<body>
<article>
    <div class="e_Main">
        <div class="Goback">
            <img src="../../static/image/Chinese/back.png" alt="" class="c_back">
            <img src="../../static/image/Chinese/share.png" alt="" class="c_share">
            <span class="titlename"></span>
        </div>
        <!--文章盒子-->
        <div class="e_IsEnglishArt">
            <!--英文-->
            <div class="e_IsEnglish" id="e_IsEnglish">
                <!--作者-->
                <div class="auother"></div>
                <!--英文文章-->
                <div class="e_IsEnglishContent" id="e_IsEnglishContent"></div>
            </div>
            <!--翻译-->
            <div class="e_IsTransEnglish" id="e_IsTransEnglish"></div>
        </div>
        <!--翻译按钮-->
        <div class="e_IsTrans" id="e_IsTrans">
            <img src="../../static/image/EnglishArt/e_IsEngico0.png" alt="" class="e_IsTransImg" id="e_IsTransImg">
            <span class="fl" id="e_IsTransT">翻译</span>
        </div>
        <!--播放器-->
        <div class="wrapper" id="Music">
            <audio preload="auto" id="audio"  src="../../static/plugin/song/bed.mp3" controls>很抱歉，您的浏览器版本太低不支持该音频，请升级浏览器:(</audio>
        </div>
        <div class="e_Recommend">
            <span class="e_RecommendBor"></span>
            <input type="button" class="e_Recommendbtn" id="c_Recommon" value="推荐">
        </div>
    </div>
</article>
<script src="../../static/javascript/EnglishArt/EnglishArt.js"></script>
</body>
</html>
