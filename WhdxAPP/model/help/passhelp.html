<article>
    <div class="h_Main">
        <h2 class="h_introTitle">密码帮助</h2>
        <ul class="p_List">
            <li >
                1.	如何修改密码？<br>
                ①	您可以在【我】的界面点击【设置】，进入后选择【修改密码】。</li>
            <li>
                2.	注册时的手机号码已不再使用，该如何找回密码？<br>
                ①	如果您绑定了安全邮箱，请进入网页端的【忘记密码】—【邮箱找回】，使用所绑定的安全邮箱找回密码。<br>
                ②	如果您没有绑定安全邮箱，请致电客服：0531-58707557（8:00—20:00）。
            </li>
        </ul>
    </div>
</article>
