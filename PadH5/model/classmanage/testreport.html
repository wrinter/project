<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试报告</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../../plugin/vue.js"></script>
    <script src="../../plugin/jquery-1.11.3.min.js"></script>
    <script src="../../static/javascript/common.js"></script>
    <link rel="stylesheet" href="../../static/style/common.css">
    <link rel="stylesheet" href="../../static/style/classmanage/testreport.css">
</head>
<body>
<div class="c_main">
    <div class="c_right" id="test">
        <div class="c_top">
            <span class="c_tname">{{testName}}</span>
            <span class="c_avg">平均分</span>
            <span class="c_avgs">{{avgScore}}分</span>
            <span class="c_cname">{{className}}</span>
        </div>
        <ul class="c_con">
            <li>
                <ul class="c_title">
                    <li>序号</li>
                    <li>姓名</li>
                    <li>成绩</li>
                    <li>用时</li>
                </ul>
            </li>
            <li v-for="(temp,index) in testDetail">
                <ul class="c_detail">
                    <li>{{index+1}}</li>
                    <li>{{temp.name}}</li>
                    <li>{{temp.score}}分</li>
                    <li>{{temp.showTime}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../../static/javascript/classmanage/testreport.js"></script>
</html>
